<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>
</head>
<body>
  
  <div class="container">
    <h1>Book List</h1>
    <p>Please input the book information</p>

    <form id="bookForm">
      <label for="titleLabel">Book Title</label>
      <input type="text" id="titleInput" class="bookInput u-full-width">

      <label for="authorLabel">Book Author</label>
      <input type="text" id="authorInput" class="bookInput u-full-width">

      <label for="isbn">ISBN (Numbers only)</label>
      <input type="number" id="isbnInput" class="bookInput u-full-width">
      <br><br>
      <input id="addBookButton" type="submit" value="Add book" class="u-full-width">
    </form>

    <!-- Book table -->
    <h2>Book List</h2>
    <table id="bookListTable" class="u-full-width">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
      </thead>
      <!-- Place the table body here -->
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
