<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Book List</h1>
      <p>Please input a book to be stored</p>
      <form>
        <label for="bookTitle">Book Title: </label>
        <input id="bookTitle" type="text" placeholder="Title">
      </form>
      <form>
        <label for="bookAuthor">Book Author: </label>
        <input id="bookAuthor" type="text" placeholder="Author">
      </form>
      <form>
        <label for="bookGenre">Book Genre: </label>
        <input type="text" id="bookGenre" placeholder="Genre">
      </form>
      <form>
        <label for="bookYearRelease">Year of release: </label>
        <input type="text" id="bookYearRelease" placeholder="Year Release">
      </form>
      <form>
        <label for="bookNumberOfPages">Number of pages: </label>
        <input type="text" id="bookNumberOfPages" placeholder="Number of Pages">
      </form>
      <input id="addBookButton" type="submit" value="Add book" class="btn btn-primary">
    </div>
  </div>
  
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
